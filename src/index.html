<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css" type="text/css"
    rel="stylesheet" />
  <link href="assets/css/styles.css" type="text/css" rel="stylesheet" />
</head>

<body>

  <div class="container">

    <h1>Hash searcher</h1>
    <div class="form-group">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="input-group">
          <input type="text" class="form-control" id="text" placeholder="Enter the text...">
          <p id="timer"></p>
        </div>
      </div>
    </div>
    <h2>Normal</h2>
    <h5 id="fieldNormal"></h5>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Hash</th>
          <th scope="col">Public Key</th>
          <th scope="col">Balance</th>
          <th scope="col">Private Key</th>
        </tr>
      </thead>
      <tbody id="tableBodyNormal">

      </tbody>
    </table>
    <h2>Hex</h2>
    <h5 id="fieldHex"></h5>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Hash</th>
          <th scope="col">Public Key</th>
          <th scope="col">Balance</th>
          <th scope="col">Private Key</th>
        </tr>
      </thead>
      <tbody id="tableBodyHex">

      </tbody>
    </table>
    <h2>Binary</h2>
    <h5 id="fieldBinary"></h5>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Hash</th>
          <th scope="col">Public Key</th>
          <th scope="col">Balance</th>
          <th scope="col">Private Key</th>
        </tr>
      </thead>
      <tbody id="tableBodyBinary">

      </tbody>
    </table>
    <h2>Reversed</h2>
    <h5 id="fieldReversed"></h5>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Hash</th>
          <th scope="col">Public Key</th>
          <th scope="col">Balance</th>
          <th scope="col">Private Key</th>
        </tr>
      </thead>
      <tbody id="tableBodyReversed">

      </tbody>
    </table>
  </div>

  <script src="bundle.js"></script>

</body>

</html>
