<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css" type="text/css"
    rel="stylesheet" />
</head>

<body>

  <div class="container">
    <h1>LP Calculator</h1>
    <div class="form-group">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="input-group">
          <input type="ownedLP" class="form-control" id="ownedLP" placeholder="Enter LP Tokens...">
          <p id="timer"></p>
        </div>
      </div>
    </div>
    <h2>Balance</h2>
    <h5 id="fieldNormal"></h5>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">LP Tokens</th>
          <th scope="col">Vidya</th>
          <th scope="col">Ethereum</th>
          <th scope="col">Total Value</th>
        </tr>
      </thead>
      <tbody id="tableBodyNormal">
      </tbody>
    </table>
  </div>

  <footer class="mt-8 text-xs text-center">
    Balance checker is powered by <a href="https://etherscan.io/" rel="nofollow" target="_blank">Etherscan.io</a>
  </footer>

</body>

</html>
